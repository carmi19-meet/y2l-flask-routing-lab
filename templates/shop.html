<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>My shop:</h2>

<table>
  <tr>
    <th>Product</th>
    <th>Price</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{product}}</td>
    <td>{{products[product]}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
